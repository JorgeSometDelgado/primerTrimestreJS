<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header class="topnav">
        <img src="img/logo.png" alt="" class="headerIcono">
        <a href="index.html">Inicio</a>
          <a href="productos.html" onclick="controlMenoresEdad()">Productos</a>
          <a href="galeria.html">Galería</a>
          <a href="contacto.html">Contacto</a>
    </header>
    <br><br>
    <center>
        <fieldset class="contenedorForm">
            <legend style="background-color: red; border-radius: 5px;">Ponte en contacto con nosotros:</legend>
            <form name="formulario" id="formulario" onsubmit="validar()">
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" id="nombre" class="inputForm" />
                <br><br>
                <label for="email">E-mail:</label>
                <input name="email" type="text" id="email" class="inputForm" />
                <br><br>
                <label for="fecha">Fecha Nacimiento:</label>
                <input name="fecha" type="text" id="fecha" class="inputForm" />
                <br><br>
                <label for="mensaje">Mensaje:</label><br>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
                <input type="submit" name="enviar" id="enviar" value="Enviar" />
            </form>
        </fieldset>
    </center>
    <footer> <span style="float: right; color: white;">&copy;Copyright: 2020&nbsp;&nbsp;</span> </footer>
    
</body>

</html>
